name: Publish crate

permissions:
  contents: write

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    container:
      image: rust:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install toml-cli
        run: cargo install toml-cli

      - name: Install Typst
        uses: typst-community/setup-typst@v4
        with:
          typst-version: latest

      - name: Verify tag matches Cargo.toml version
        if: startsWith(github.ref, 'refs/tags/')
        run: test "v$(toml get Cargo.toml package.version --raw)" = "${{ github.ref_name }}"

      - name: Build release binary
        run: cargo build --release

      - name: Package release binary
        run: |
          install -d dist
          cp target/release/blazelint dist/blazelint
          tar -C dist -czf dist/blazelint-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz blazelint
          rm dist/blazelint

      - name: Compile SRS PDF
        run: |
          install -d dist
          typst compile docs/SRS.typ dist/BlazeLint-SRS.pdf

      - name: Create GitHub release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: BlazeLint ${{ github.ref_name }}
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: |
            dist/blazelint-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz
            dist/BlazeLint-SRS.pdf#BlazeLint-SRS-${{ github.ref_name }}.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish crate
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: cargo publish
